<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <form class="inputForm"> 
            <input type="text" class="cityInput" name="city" placeholder="e.g., Algeirs">
            <button type="submit" class="getWeather">
                <img src="icons/icons8-search-30.png" alt="search icon" width="25px" height="25px">
            </button>
        </form>
        <div class="card">  
            <h1 class="cityName">?</h1>
            <p class="temp">--</p>
            <p class="humidity">Humidity: --</p>
            <p class="weatherDesp"></p>
            <p class="weatherEmoji"></p>
        </div>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
